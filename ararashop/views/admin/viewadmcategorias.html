<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../../public/css/viewadmcategorias.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">


    <title>Categorias ADM</title>
</head>

<body>



    <div class="categorias-adm col-12">


        <div class="row">
            <form class="form-inline my-2 my-lg-0 barra-de-pesquisa">
                <input class="form-control mr-sm-2" type="search" placeholder="Ex: Conjuntos"
                    aria-label="Ex: Conjuntos">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>


            <div class="adiciona-categoria"><button class="btn"             data-toggle="modal" data-target=".bd-example-modal-xl">Adicionar Categoria +</button></div>


            <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog"
                aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl modal-grande">
                    <div class="modal-content conteudo-modal">
                        <div class="form-group formulario-modal">

                            <h1>Editar categoria</h1>

                            <hr>
                            <br>

                            <label for="exampleFormControlTextarea1">Nome da categoria</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                        </div>

                        <div class="form-group formulario-modal">
                            <label for="exampleFormControlTextarea1">Descrição</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <h2>Cor da categoria:</h2>

                        <div class="seletor-de-cor">
                            <input type="color" id="head" name="head"
                                value="#ff7700">
                            <label for="head">Head</label>
                        </div>
                    </div>
                </div>
            </div>


            <br>

            <div class="lista-de-categorias">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">NOME</th>
                            <th scope="col">AÇÕES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td> AoT </td>

                            <td>
                                <ul>
                                    <li><button class="btn"             data-toggle="modal" data-target=".bd-example-modal-xl"><i class="fas fa-edit"></i></button>
                                        <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog"
                                        aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-xl modal-grande">
                                            <div class="modal-content conteudo-modal">
                                                <div class="form-group formulario-modal">
                                                    <label for="exampleFormControlTextarea1">Nome da categoria</label>
                                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                                                </div>
                        
                                                <div class="form-group formulario-modal">
                                                    <label for="exampleFormControlTextarea1">Descrição</label>
                                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    </li>
                                    <li><a href="#"><i class="fas fa-eye"></i></a></li>
                                    <li><a href="#"><i class="fas fa-trash-alt"></i></a></li>
                                </ul>
                            </td>

                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>ONE PIECE</td>

                            <td>
                                <ul>
                                    <li><button class="btn"             data-toggle="modal" data-target=".bd-example-modal-xl"><i class="fas fa-edit"></i></button>
                                        <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog"
                                        aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-xl modal-grande">
                                            <div class="modal-content conteudo-modal">
                                                <div class="form-group formulario-modal">
                                                    <label for="exampleFormControlTextarea1">Nome da categoria</label>
                                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                                                </div>
                        
                                                <div class="form-group formulario-modal">
                                                    <label for="exampleFormControlTextarea1">Descrição</label>
                                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    </li>
                                    <li><a href="#"><i class="fas fa-eye"></i></a></li>
                                    <li><a href="#"><i class="fas fa-trash-alt"></i></a></li>
                                </ul>
                            </td>

                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>NARUTO</td>
                            <td>
                                <ul>
                                    <li><button class="btn"             data-toggle="modal" data-target=".bd-example-modal-xl"><i class="fas fa-edit"></i></button>
                                        <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog"
                                        aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-xl modal-grande">
                                            <div class="modal-content conteudo-modal">
                                                <div class="form-group formulario-modal">
                                                    <label for="exampleFormControlTextarea1">Nome da categoria</label>
                                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                                                </div>
                        
                                                <div class="form-group formulario-modal">
                                                    <label for="exampleFormControlTextarea1">Descrição</label>
                                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    </li>
                                    <li><a href="#"><i class="fas fa-eye"></i></a></li>
                                    <li><a href="#"><i class="fas fa-trash-alt"></i></a></li>
                                </ul>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>


        </div>

    </div>


    <script src="https://kit.fontawesome.com/5d99e3d3ae.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</body>

</html>
